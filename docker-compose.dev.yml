services:
  db:
    image: postgres:16-alpine
    container_name: resume-builder-db
    environment:
      POSTGRES_DB: resume_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d resume_builder"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: resume-builder-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-web
    expose:
      - "8000"
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health-check/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - .:/app
      - /app/.venv
      - staticfiles:/app/staticfiles
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/resume_builder
      - REDIS_HOST=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-celery
    command: ["celery"]
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/resume_builder
      - REDIS_HOST=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: resume-builder-nginx
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/app/staticfiles:ro

volumes:
  postgres_data:
  staticfiles:
