services:
  web:
    # github's created dockerimage
    # here 'latest' is the most recent sha value.
    # sha value can be specified to revert to specific version if needed.
    image: ghcr.io/atticus-ezis/resume-builder-v2:latest
    volumes:
      - staticfiles:/app/staticfiles
    env_file:
      - .env.prod
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; req = urllib.request.Request('http://localhost:8000/health-check/', headers={'Host': 'api.ats-resume-builder.com'}); urllib.request.urlopen(req)",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  celery:
    image: ghcr.io/atticus-ezis/resume-builder-v2:latest
    command: ["celery"]
    env_file:
      - .env.prod

networks:
  shared-network:
    external: true

volumes:
  staticfiles:
