services:
  db:
    image: postgres:16-alpine
    container_name: resume-builder-db
    environment:
      POSTGRES_DB: resume_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d resume_builder"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-web
    ports:
      - "8000:8000"
    volumes:
      # Mount the entire codebase for live code changes (no rebuild needed)
      - .:/app
      # Preserve the image's .venv so the bind mount doesn't hide installed deps
      - /app/.venv
    environment:
      - DB_HOST=db
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/resume_builder
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-proj-1234567890}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Override the default command to ensure migrations run on startup
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
