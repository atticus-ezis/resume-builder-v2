services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-web
    expose:
      - "8000"
    restart: unless-stopped
    entrypoint: ["/app/entrypoint-prod.sh"]
    command: ["web"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health-check/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-builder-celery
    restart: unless-stopped
    entrypoint: ["/app/entrypoint-prod.sh"]
    command: ["celery"]

  nginx:
    image: nginx:latest
    container_name: resume-builder-nginx
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped

volumes:
  staticfiles:
